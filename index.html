<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angela Chinweike-The Python Queen</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="aos/dist/aos.css" />
    <link rel="stylesheet" href="./bootstrap-icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="./animate.css-4.1.1/animate.min.css" />
    <link
      rel="stylesheet"
      href="./lineawesome-1.3.0/css/line-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="navbar-container"></header>
    <div id="social-container"></div>

    <!-- Mini About Section -->
    <div class="main-content">
      <section class="hero mt-5">
        <div class="container">
          <div class="row align-items-center">
            <!-- Profile Image -->
            <div class="col-lg-5" data-aos="fade-right">
              <div class="profile-img col-lg-5 text-lg-start text-center">
                <img
                  src="./Angela_Chinweike._Profile_Picture-removebg-preview.png"
                  alt="Angela Chinweike"
                  class="img-fluid rounded animate__animated animate__fadeInLeft"
                />
              </div>
            </div>

            <!-- Text Content -->

            <div
              class="col-lg-7 text-lg-start text-center text-container"
              data-aos="fade-up"
            >
              <h1 class="animate__animated animate__fadeInUp">
                I'M <span class="highlight">Angela Chinweike,</span>
              </h1>
              <h2 class="animate__animated animate__fadeInUp">
                A WEB DEVELOPER
              </h2>
              <p class="p-intro animate__animated animate__fadeInUp">
                I'm a Software Engineer and a Full Stack Web Developer focused
                on Python, JavaScript, and Bootstrap to build efficient,
                user-friendly digital solutions.
              </p>

              <div
                class="d-flex flex-column flex-sm-row gap-3 justify-content-center align=align-items-center"
              >
                <a href="about.html" class="btn btn-custom mt-3 mb-4 mb-md-5">
                  MORE ABOUT ME <i class="ri-arrow-right-line"></i>
                </a>
                <a href="contact.html" class="btn btn-custom mt-3 mb-4 mb-md-5">
                  CONTACT ME <i class="ri-mail-send-line"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- Mini About Section Ends -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-container").innerHTML = data;
          })
          .catch((error) => console.error("Error loading navbar:", error));
      });
    </script>

    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("social.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("social-container").innerHTML = data;
          })
          .catch((error) =>
            console.error("Error loading social icons:", error)
          );
      });
    </script>

    <div id="footer-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
          })
          .catch((error) => console.error("Error loading footer:", error));
      });
    </script>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="aos/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
