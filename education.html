<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Education Background</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="aos/dist/aos.css" />
    <link rel="stylesheet" href="./bootstrap-icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="./animate.css-4.1.1/animate.min.css" />
    <link
      rel="stylesheet"
      href="./lineawesome-1.3.0/css/line-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="navbar-container"></header>

    <!-- Education Contents Starts -->
    <h1>I am undergoing construction, I will be be up shortly!</h1>
    <!-- Education Contents Ends -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-container").innerHTML = data;
          })
          .catch((error) => console.error("Error loading navbar:", error));
      });
    </script>

    <div id="social-container"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("social.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("social-container").innerHTML = data;
          })
          .catch((error) =>
            console.error("Error loading social icons:", error)
          );
      });
    </script>

    <div id="footer-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
          })
          .catch((error) => console.error("Error loading footer:", error));
      });
    </script>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="aos/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
