<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="aos/dist/aos.css" />
    <link rel="stylesheet" href="./bootstrap-icons/bootstrap-icons.css" />
    <link rel="stylesheet" href="./animate.css-4.1.1/animate.min.css" />
    <link
      rel="stylesheet"
      href="./lineawesome-1.3.0/css/line-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body class="contact-page">
    <header id="navbar-container"></header>
    <div id="social-container"></div>

    <!-- Contact Form Code Starts -->
    <section class="contact-section container py-5">
      <div class="row justify-content-center align-items-start min-vh-100">
        <div class="col-lg-8" data-aos="fade-up">
          <h2 class="text-center mb-4 text-light">
            GET IN <span class="text-primary">TOUCH</span>
          </h2>
          <form
            action="https://formspree.io/f/xzzejwqb"
            method="POST"
            class="contact-form p-4 rounded shadow-lg bg-custom-dark"
          >
            <div class="row mb-3">
              <div class="col-md-6 mb-3 mb-md-0">
                <input
                  type="text"
                  name="name"
                  class="form-control"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="col-md-6">
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Your Email"
                  required
                />
              </div>
            </div>
            <input
              type="text"
              name="subject"
              class="form-control mb-3"
              placeholder="Your Subject"
              required
            />
            <textarea
              name="message"
              class="form-control mb-3"
              rows="4"
              placeholder="Your Message"
              required
            ></textarea>
            <button
              type="submit"
              class="btn btn-custom w-100 mb-4 animate__animated animate__fadeInUp"
            >
              SEND A MESSAGE
            </button>
          </form>

          <div
            class="d-flex flex-column flex-md-row justify-content-center gap-4 mt-4"
          >
            <a
              id="resume-link"
              href="https://docs.google.com/document/d/your-resume-link"
              class="btn btn-outline-custom w-100 w-md-auto"
              target="_blank"
              rel="noopener noreferrer"
            >
              Download my Resume
            </a>
            <a
              id="resume-link"
              href="about.html"
              class="btn btn-outline-custom w-100 w-md-auto"
            >
              Read more about me
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Form Code Ends -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbar-container").innerHTML = data;
          })
          .catch((error) => console.error("Error loading navbar:", error));
      });
    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("social.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("social-container").innerHTML = data;
          })
          .catch((error) =>
            console.error("Error loading social icons:", error)
          );
      });
    </script>

    <div id="footer-container"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("footer-container").innerHTML = data;
          })
          .catch((error) => console.error("Error loading footer:", error));
      });
    </script>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="aos/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
